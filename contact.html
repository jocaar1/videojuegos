        <article>
            <section class="section background-white">
              <div class="s-12 m-12 l-4 center">
                <h4 class="text-size-20 margin-bottom-20 text-dark text-center">Contactanos</h4>
                <form name="contactForm" class="customform" method="post">
                  <div class="s-12">
                    <div class="margin">
                      <div class="s-12 m-12 l-6">
                        <p class="email-error form-error"Introduzca su correo electronico</p>
                        <input name="email" class="required email" placeholder="Your e-mail" title="Su correo" type="email">
                      </div>
                      <div class="s-12 m-12 l-6">
                        <p class="name-error form-error">Introduzca su nombre</p>
                        <input name="name" class="name" placeholder="Your name" title="Su nombre" type="text">

                      </div>
                    </div>
                  </div>
                  <div class="s-12"> 
                    <p class="subject-error form-error">Introduzca un asunto</p>
                    <input name="subject" class="subject" placeholder="Subject" title="Asunto" type="text">
                    
                  </div>
                  <div class="s-12">
                    <p class="message-error form-error">Escriba un mensaje</p>
                    <textarea name="message" class="required message" placeholder="Su mensaje" rows="3"></textarea>
                 
                  </div>
                  <input placeholder="lol" type="button" value="Enviar">
                  <div class="s-12"><button class="s-12 submit-form button background-primary text-white" type="submit">Subir</button></div>
                </form>
              </div>           
            </section> 
          </article>
        </main>
    
    </body>
